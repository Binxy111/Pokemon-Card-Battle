<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon TCG</title>
</head>
<body>
    <header>
        <img src="https://www.bing.com/images/search?view=detailV2&ccid=eAZQLZxf&id=5E9F17AB2B86A5CAA1F7125B35FA5AB4FB9BC248&thid=OIP.eAZQLZxfCTgAAbNUeMCBZAHaDy&mediaurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F1%2F1a%2FPok%C3%A9mon_Trading_Card_Game_logo.svg%2F1200px-Pok%C3%A9mon_Trading_Card_Game_logo.svg.png&cdnurl=https%3A%2F%2Fth.bing.com%2Fth%2Fid%2FR.7806502d9c5f09380001b35478c08164%3Frik%3DSMKb%252b7Ra%252bjVbEg%26pid%3DImgRaw%26r%3D0&exph=615&expw=1200&q=pokemon+card+pack+art+png&simid=607992092449447247&FORM=IRPRST&ck=6459BC4E3E815DEE8AB1AE0E57C925D9&selectedIndex=104&itb=1&adlt=strict&cw=1037&ch=518&ajaxhist=0&ajaxserp=0">
    </header>
    <main>
        <section id="deck">
            <h2>Your Deck</h2>
            <div class="card-container"></div>
        </section>
        <section id="shop">
            <h2>Shop</h2>
            <button id="buyPack">Buy Card Pack</button>
            <div class="pack-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
<section id="code-reader">
    <h2>Enter Card Pack Code</h2>
    <input type="text" id="codeInput" maxlength="13" placeholder="Enter 13-digit code" />
    <button id="validateCode">Validate Code</button>
    <div id="codeMessage"></div>
</section>
<section id="shop">
    <h2>Pok√©mon Card Shop</h2>
    <div class="shop-container">
        <div class="pack-card">
            <img src="" alt="Pack 1" class="pack-image">
            <h3>Pack of 10 Cards</h3>
            <p class="price">$5.00</p>
            <button class="buyPack">Buy Now</button>
        </div>
        <div class="pack-card">
            <img src="pack_image_2.png" alt="Pack 2" class="pack-image">
            <h3>Special Edition Pack</h3>
            <p class="price">$10.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="pack-card">
            <img src="pack_image_3.png" alt="Pack 3" class="pack-image">
            <h3>Legendary Pack</h3>
            <p class="price">$15.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</section>
